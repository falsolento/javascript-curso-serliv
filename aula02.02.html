<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação Javascript</title>
</head>
<body>
        <h1>Lógica de Programação com Javascript</h1>

        <script>

            //pedir para o usuário digitar um número
            var n1 = prompt("Digite um número");
            n1 = parseFloat(n1);

            //pedir para o usuário digitar outro número
            var n2 = prompt("Digite um outro número");
            n2 = parseFloat(n2);

            //mostrar a soma
            alert( n1 + n2 );

        </script>
</body>
</html>
