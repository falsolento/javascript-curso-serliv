<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação Javascript</title>
</head>

<body>
    <h1>Lógica de programação com Javascript</h1>

    <script>
        //prompt()exibe uma caixa de diálogo com uma mensagem opcional solicitando ao usuário a entrada de algum texto.
        var nome = prompt("Qual seu nome?");
        
        //O alert é uma das mais simples caixas de diálogo, com uma aparência simples e intuitiva elas são muito usadas em validações de formulários
        alert("Bem-Vindo, " + nome);

    </script>

</body>
</html>
